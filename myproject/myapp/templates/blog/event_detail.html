{% extends 'blog/base.html' %}

{% block title %}{{ event.title }}{% endblock %}

{% block description %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <article>
                    <h2>{{ event.title }}</h2>
                    <img src="{{ event.image.url }}" alt="{{ event.title }}" class="img-fluid mb-4">
                    <p>{{ event.description }}</p>
                    <!-- Registration button -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registrationModal">
                      Register for Event
                    </button>

                    <!-- Registration Modal -->
                    <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="registrationModalLabel">Event Registration</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div id="registrationForm"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </article>
                    <h5><em>Автор: {{ event.author }}</em> <br> <em>{{ event.created_at }}</em></h5>
                </article>
            </div>
        </div>
    </div>
<script>
    $(document).ready(function() {
      // Load registration form on modal show
      $('#registrationModal').on('show.bs.modal', function (event) {
        var modal = $(this);
        $.ajax({
          url: "{% url 'event_registration' pk=event.pk %}",
          success: function(data) {
            modal.find('#registrationForm').html(data);
          }
        });
      });

      // Handle registration form submission
      $('#registrationForm').on('submit', 'form', function(e) {
        e.preventDefault();
        var form = $(this);
        $.ajax({
          type: 'POST',
          url: form.attr('action'),
          data: form.serialize(),
          success: function(data) {
            alert('Registration successful!');
            $('#registrationModal').modal('hide');
          }
        });
      });
    });
    $(document).ready(function() {
  // Handle registration button click
  $('button[data-target="#registrationModal"]').click(function() {
    $.ajax({
      url: "{% url 'event_registration' pk=event.pk %}",
      success: function(data) {
        $('#registrationModal .modal-body').html(data);
      }
    });
  });
});

  </script>
{% endblock %}
