{% extends 'base.html' %}

{% block content %}
  <h1>Registrations for {{ event.title }}</h1>
  <ul>
    {% for registration in registrations %}
      <li>{{ registration.user.username }} - {{ registration.registration_date }}</li>
    {% empty %}
      <li>No registrations yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
