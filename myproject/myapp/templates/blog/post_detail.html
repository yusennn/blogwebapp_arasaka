{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block description %}
    <article>
        <h2>{{ post.title }}</h2>
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <p>{{ post.description }}</p>
        <p><em>Written by {{ post.author }} on {{ post.created_at }}</em></p>
    </article>
{% endblock %}
