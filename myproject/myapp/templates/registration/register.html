<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">{{ title }}</div>

                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">{{ _('Username') }}</label>

                                <div class="col-md-6">
                                    <input id="username" type="text" class="form-control" name="username" value="{{ username|default:'' }}" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">{{ _('Email') }}</label>

                                <div class="col-md-6">
                                    <input id="email" type="email" class="form-control" name="email" value="{{ email|default:'' }}" required>
                                </div>
                            </div>

                            {% if form.non_field_errors %}
                                <div class="alert alert-danger" role="alert">
                                    {% for error in form.non_field_errors %}
                                        {{ error }}
                                    {% endfor %}
                                </div>
                            {% endif %}

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">{{ _('Password') }}</label>
                                <div class="col-md-6">
                                    <input id="password" type="password" class="form-control{% if form.password1.errors %} is-invalid{% endif %}" name="password1" required>
                                    {% for error in form.password1.errors %}
                                        <span class="invalid-feedback" role="alert">
                                            {{ error }}
                                        </span>
                                    {% endfor %}
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password-confirm" class="col-md-4 col-form-label text-md-right">{{ _('Confirm Password') }}</label>
                                <div class="col-md-6">
                                    <input id="password-confirm" type="password" class="form-control{% if form.password2.errors %} is-invalid{% endif %}" name="password2" required>
                                        <span class="invalid-feedback" role="alert">

                                        </span>
                                </div>
                            </div>


                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        {{ _('Register') }}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
